<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nested Fake Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    input, button {
      display: block;
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
    }

    .label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <label class="label">Username:</label>
  <input type="text" placeholder="Enter your email" />
  
  <label class="label">Password:</label>
  <input type="password" placeholder="Enter your password" />

  <button>Login</button>
</body>
</html>
