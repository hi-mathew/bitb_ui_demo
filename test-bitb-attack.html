<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign in - Fake Login</title>
  <style>
    body {
      margin: 0;
      background-color: #e0e0e0;
      font-family: Arial, sans-serif;
    }
    #bitb-container {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 400px;
      height: 300px;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      border: 2px solid #4285f4;
      z-index: 9999;
      background-color: white;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div id="bitb-container">
    <iframe srcdoc="
      <html>
        <head>
          <style>
            body {
              font-family: Arial;
              padding: 20px;
              background-color: white;
            }
            h2 {
              color: #4285f4;
            }
            input {
              width: 90%;
              padding: 10px;
              margin: 10px 0;
            }
            button {
              background-color: #4285f4;
              color: white;
              padding: 10px;
              border: none;
              cursor: pointer;
            }
          </style>
        </head>
        <body>
          <h2>Sign in to your Google Account</h2>
          <input type='email' placeholder='Email'><br>
          <input type='password' placeholder='Password'><br>
          <button>Next</button>
        </body>
      </html>
    "></iframe>
  </div>
</body>
</html>
